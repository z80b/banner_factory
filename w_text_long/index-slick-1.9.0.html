<div class="world-cup-banner__wrapper">
<style type="text/css">
.world-cup-banner {
    position: absolute;
    left: 0;
    right: 0;
}
.world-cup-banner__wrapper {
    clear: both;
}
.world-cup-banner__slider {
    overflow: hidden;
    opacity: 0;
    -moz-transition: .5s opacity ease;
    -webkit-transition: .5s opacity ease;
    transition: .5s opacity ease;
    background-color: #000;
}
.world-cup-banner__wrapper,
.world-cup-banner__slider {
    height: 642px;
}
.world-cup-banner__slider.slick-initialized {
    opacity: 1;
}
.world-cup-banner__slide {
    position: relative;
    width: 778px;
    height: 602px;  
    background: 50% 50% no-repeat;
    background-size: cover;
    outline: none;
    opacity: .5;
    transition: .5s opacity ease;
    box-sizing: border-box;
    -moz-box-sizing: border-box;
    -webkit-box-sizing: border-box;
}
.world-cup-banner__slide.slick-center {
    border: solid #fff;
    border-width: 0 1px;
}
.world-cup-banner__slide:focus,
.world-cup-banner__slide:hover {
    opacity: .7;
    outline: none;
}
.world-cup-banner__slide.slick-center {
    opacity: 1;
}
.world-cup-banner__link {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    outline: none;
    z-index: 1;
}
.world-cup-banner__link {
    background-color: rgba(0, 0, 0, 0);
    transition: .5s background-color ease;
}
.world-cup-banner__link:focus,
.world-cup-banner__link:hover {
    outline: none;
}
.world-cup-banner__slide.slick-center:hover .world-cup-banner__link {
    background-color: rgba(0, 0, 0, .2);
}
.world-cup-banner__arrow {
    display: block;
    position: absolute;
    top: 0;
    bottom: 40px;
    width: calc(50% - 389px);
    background-color: #000;
    border: none;
    outline: none;
    opacity: .5;
    cursor: pointer;
    -moz-transition: .5s opacity ease;
    -webkit-transition: .5s opacity ease;
    transition: .5s opacity ease;
    z-index: 3;
}
.world-cup-banner__arrow:hover {
    opacity: .35;
}
.world-cup-banner__arrow--prev {
    left: 0;
}
.world-cup-banner__arrow--next {
    right: 0;
}
.world-cup-banner__button {
    position: absolute;
    display: block;
    font: 14px/38px "ProximaNova Light";
    width: 188px;
    top: 50%;
    left: 50%;
    margin: -16px 0 0 -94px;
    text-align: center;
    text-decoration: none;
    background-color: #fff;
    border: solid 1px #fff;
    outline: none;
    color: #333;
    opacity: 0;
    -moz-transition: .5s opacity ease;
    -webkit-transition: .5s opacity ease;
    transition: .5s opacity ease;
    z-index: 2;
}
.world-cup-banner__slide.slick-center:hover .world-cup-banner__button {
    opacity: 1;
}
.world-cup-banner__menu {
    position: absolute;
    width: 100%;
    bottom: 0;
    left: 0;
    text-align: center;
    font-size: 0;
    white-space: nowrap;
    background-color: #222;
}
.world-cup-banner__menu-link {
    display: inline-block;
    font: 16px/40px "ProximaNova Light";
    padding: 0 35px;
    color: #fff;
    opacity: .5;
    -moz-transition: .5s opacity ease;
    -webkit-transition: .5s opacity ease;
    transition: .5s all opacity;
}
.world-cup-banner__menu-link--active,
.world-cup-banner__menu-link:hover {
    opacity: 1;
    color: #fff;
}
@media (max-width: 1125px) {
    .world-cup-banner__menu-link {
        font: 14px/40px "ProximaNova Light";
        padding: 0 15px;
    }
    .world-cup-banner__wrapper,
    .world-cup-banner__slider  {
        height: 522px;
    }
    .world-cup-banner__slide {
        width: 621px;
        height: 482px; 
    }
    .world-cup-banner__button {
        font: 12px/30px "ProximaNova Light";
        width: 160px;
    }
}
</style>
