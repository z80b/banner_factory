<script>

    var pageReady = function(a,b,c){b=document,c='addEventListener';b[c]?b[c]('DOMContentLoaded',a):window.attachEvent('onload',a)};
    pageReady(function() {

        function getPadding() { return ((window.innerWidth - document.querySelector('.banner20180426__slide').clientWidth) / 2) + 'px' }
        function initSlider($el) {
            $el.on('init', function(event, slick) {
                $('.slick-center', $slickSlider).addClass('slick-hoverready');
            });
            $el.slick({
                infinite: true,
                centerMode: true,
                centerPadding: getPadding(),
                slidesToShow: 1,
                dots: false,
                arrows: false,
                useTransform: false
            });
        }

        var $slickSlider = $('.js-world-cup-slider');
        initSlider($slickSlider);

        $slickSlider
            .on('beforeChange', function(event, slick, currentSlide, nextSlide) {
                $('.slick-center', $slickSlider).removeClass('slick-hoverready');
                $('.banner20180426__menu .banner20180426__menu-link')
                .eq(nextSlide)
                .addClass('banner20180426__menu-link--active')
                .siblings()
                .removeClass('banner20180426__menu-link--active')
            })
            .on('afterChange', function(event, slick, currentSlide) {
                $('.slick-center', $slickSlider).addClass('slick-hoverready');
            })
            .on('click', '.slick-slide:not(.slick-center)', function(event) {
                event.preventDefault();
                var $el = $(event.currentTarget);
                var $nx = $el.next();
                if (!$nx.hasClass('slick-center') && !$nx.next().hasClass('slick-center')) {
                    $slickSlider.slick('slickNext');
                } else {
                    var $pv = $el.prev();
                    if (!$pv.hasClass('slick-center') && !$pv.prev().hasClass('slick-center')) {
                        $slickSlider.slick('slickPrev');
                    }
                }
            });

        $('.banner20180426__menu').on('click', '.banner20180426__menu-link', function(event) {
            event.preventDefault();
            $slickSlider.slick('slickGoTo', $(event.currentTarget).index());
        });

        $(window).on('resize', function() {
            setTimeout(function() {
                $slickSlider.slick('unslick');
                initSlider($slickSlider);
            }, 100);
        });
    });
</script>
