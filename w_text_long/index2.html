.beauty-slider {

.beauty-slider__slides.slick-initialized {
    opacity: 1;

.beauty-slider__slides .slick-track {

}
.beauty-slider__slide__title {

.beauty-slider__slides:hover .beauty-slider__slide__icon {

}

}
.beauty-slider__slides:hover .beauty-slider__slide:hover .beauty-slider__slide__title {

}
.beauty-slider__arrow {
    position: absolute;
    width: 22px;
    height: 100%;
    top: 0;

    cursor: pointer;

    -moz-transition: .5s opacity ease;
