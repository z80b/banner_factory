<div class="banner-brands__width-wrapper">
    <style>
    .banner-brands__width-wrapper {
        width: 100%;
        clear: both;
    }
    .banner-brands-list {
        background-color: #fff;
        padding: 0;
        text-align: center;
    }
    .banner-brands-list__title {
        font: 32px/80px "ProximaNova Semibold";
        text-align: center;
        color: #111;
        margin: 0;
        word-spacing: -2px;
    }
    .banner-brands-list__content {
        position: relative;
        width: 1206px;
        margin: 35px auto 25px;
        padding: 0;
    }
    @media (max-width: 1206px) {
        .banner-brands-list__content {
            width: 960px;
        }
    }
    .banner-brands-list__content .swiper-slide {
        display: inline-block;
        width: 155px;
        outline: none;
    }
    .widescreen .banner-brands-list__content .swiper-slide {
        width: 196px;
    }
    .banner-brands-list__content .swiper-slide-wrap {
        display: block;
        height: 104px;
        margin: auto;
        outline: none;
    }
    .banner-brands-list__content .swiper-slide-helper {
        width: 100px;
        margin: 0 auto;
    }
    .banner-brands-list__content .swiper-slide-helper::after {
        content: '';
        display: block;
        height: 3px;
        width: 0;
        background: 0 0;
        transition: 0.2s width ease, 0.2s background-color ease;
    }
    .banner-brands-list__content .swiper-slide:hover .swiper-slide-helper::after {
        width: 100px;
        background-color: #000;
    }
    .banner-brands-list__content .slick-list {
        overflow: hidden;
    }
    .banner-brands-list__content .slick-arrow {
        position: absolute;
        left: -18px;
        top: 54%;
        width: 20px;
        height: 100%;
        cursor: pointer;
        transform: translateY(-50%);
        background: none;
        border: none;
        outline: none;
        font-size: 0;
    }
    .banner-brands-list__content .slick-arrow:before,
    .banner-brands-list__content .slick-arrow:after {
        content: '';
        background: none;
        position: absolute;
        left: 3px;
        top: 50%;
        height: 25px;
        border-left: 2px solid #9f9f9f;
        transform-origin: left bottom;
        transform: translateY(-100%) rotate(45deg);
        transition: left 0.1s, opacity 0.1s;
        opacity: 0.8;
    }
    .banner-brands-list__content .slick-arrow:after {
        transform-origin: left top;
        transform: rotate(-45deg);
    }
    .banner-brands-list__content .slick-arrow:hover:before,
    .banner-brands-list__content .slick-arrow:hover:after {
        left: 0;
        opacity: 1;
    }
    .banner-brands-list__content .slick-next {
        left: auto;
        right: -18px;
        transform: translateY(-50%) rotateZ(180deg);
    }
    </style>
