<!DOCTYPE html>
<html>
    <head>
        <style type="text/css">.b-page {
	width: 960px;
	margin: 0 auto;
	padding: 60px 0;
}
        </style>
    </head>
    <body class="b-page">
        <div class="b-page__content">
            <div class="b-look__row">
                <style type="text/css">.b-look {
  display: block;
  text-align: center;
  text-decoration: none;
  background: #fff;
  padding: 10px;
  -webkit-box-sizing: border-box;
     -moz-box-sizing: border-box;
          box-sizing: border-box;
}
.b-look__title {
  margin: 0;
  font: 100 16px/32px Arial;
  color: #333;
  -webkit-transition: 0.3s all ease;
  -o-transition: 0.3s all ease;
  -moz-transition: 0.3s all ease;
  transition: 0.3s all ease;
}
.b-look:hover .b-look__title {
  color: #888;
  font-weight: 700;
}
.b-look__description {
  font: 12px/1.8 Arial;
  color: #888;
}
.b-look__image {
  display: block;
  width: 100%;
}
.b-look__image-wrapper {
  position: relative;
}
.b-look__image-wrapper::after {
  content: '';
  display: block;
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  opacity: 0;
  background: #000;
  -webkit-transition: 0.3s opacity ease;
  -o-transition: 0.3s opacity ease;
  -moz-transition: 0.3s opacity ease;
  transition: 0.3s opacity ease;
}
.b-look:hover .b-look__image-wrapper::after {
  opacity: 0.3;
}
.b-look__row {
  padding: 50px;
  background: #dedede;
}
.b-look__row .b-look {
  float: left;
}
.b-look__row::after {
  content: '';
  display: table;
  clear: both;
}
.b-look {
  width: 32%;
  margin: 0 1%;
}
.b-look:first-of-type {
  margin: 0 1% 0 0;
}
.b-look:last-of-type {
  margin: 0 0 0 1%;
}
