<script type="text/javascript">
(function(d){
    var
        _timer,
        targetTime = d.querySelector('.js-footer-counter').getAttribute('data-target-time'),
        timeOffset = (new Date()).getTime() - d.querySelector('.js-footer-counter').getAttribute('data-local-time') * 1e3,
        $days = d.querySelector('.js-footer-counter .js-footer-counter-days'),
        $hours = d.querySelector('.js-footer-counter .js-footer-counter-hours'),
        $minutes = d.querySelector('.js-footer-counter .js-footer-counter-minutes');

    function getTimeRemaining(endTime) {
        var t = Date.parse(endTime) - Date.parse(new Date()) - timeOffset;
        if (t >= 0) {
            return {
                'days'   : Math.floor( t/(1000*60*60*24) ),
                'hours'  : Math.floor( (t/(1000*60*60)) % 24 ),
                'minutes': Math.floor( (t/1000/60) % 60 ),
                'seconds': Math.floor( (t/1000) % 60 )
            }
        } else return false;
    }

    function fmtNum(num) {
        return num > 9 ? '' + num : '0' + num;
    }

    function updateTimer() {
        var dt = getTimeRemaining(targetTime);
        if ( dt ) {
            if (dt.days > 0) {
                $days.innerText = fmtNum(dt.days) + 'д';
                $hours.innerText = fmtNum(dt.hours) + 'ч';
                $minutes.innerText = fmtNum(dt.minutes) + 'м';
            } else {
                $days.innerText = fmtNum(dt.hours) + 'ч';
                $hours.innerText = fmtNum(dt.minutes) + 'м';
                $minutes.innerText = fmtNum(dt.seconds) + 'с';
            }
        } else {
            _timer && clearTimeout(_timer);
        }
    }

    _timer = setInterval(updateTimer, 1000);
})(document);
</script>
