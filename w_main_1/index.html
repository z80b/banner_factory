<div class="sq-main-banner20180925">
    <style type="text/css">
        .sq-main-banner20180925 {
            position: relative;
            background-position: center top;
            background-size: cover;
            background-repeat: no-repeat;
            width: 621px; height: 581px;
        }
        .sq-main-banner20180925__player {
            display: block;
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: #222;
        }
        
        .widescreen .sq-main-banner20180925 {
            width: 778px; height: 702px;
        }
    </style>
    <video
        id="sq-main-banner20180925__player"
        class="sq-main-banner20180925__player"
        crossorigin=""
        playsinline=""
        autoplay="autoplay"
        loop="loop"
        muted="muted"
        poster="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-HD.jpg"
        src="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-576p.mp4">

        <source src="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-576p.mp4" type="video/mp4" size="576">
        <source src="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-720p.mp4" type="video/mp4" size="720">
        <source src="https://cdn.plyr.io/static/demo/View_From_A_Blue_Moon_Trailer-1080p.mp4" type="video/mp4" size="1080">
    </video>
    <script type="text/javascript">
    function initPlayer() {
        var player = new Plyr('#sq-main-banner20180925__player', {
            controls: ['play']
