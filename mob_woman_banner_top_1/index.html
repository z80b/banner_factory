<script type="text/javascript">
            (function() {
                this.init = function() {
                    bannerType();
                }

                function bannerType() {
                    var userAgent = window.navigator.userAgent,
                        body      = document.body;

                    if (userAgent.search(/LamodaAppAndroid/i) != -1) {
                        checkAndSetClassToElem(body, 'aibanner-sdkandroid', 'aibanner-sdkandroid');

                        var pv = userAgent.match(/PV\/\d+.\d+/i);

                        if (+pv[0].split('/')[1] <= 4.3) {
                            checkAndSetClassToElem(body, 'android-old-version', 'android-old-version');
                        }
                    }

                    if (userAgent.search(/LamodaAppIos/i) != -1) {
                        checkAndSetClassToElem(body, 'aibanner-appios', 'aibanner-appios');
                    }

                    if (userAgent.search(/DT\/tablet/i) != -1) {
                        checkAndSetClassToElem(body, 'aibanner-tablet', 'aibanner-tablet');
                    }
                }

                function checkAndSetClassToElem(elem, checkClass, setClass) {
                    if (!elem.className.match(checkClass)) {
                        elem.className += ' '+setClass;
                    }
                }

                return this.init.apply(this, arguments);
            })();
        </script>
